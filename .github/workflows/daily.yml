name: Daily Market Data Update

on:
  schedule:
    - cron: '0 9 * * *' # 每天北京时间 17:00 运行 (9:00 UTC)
  workflow_dispatch: # 允许手动触发

jobs:
  run-daily-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pymysql baostock pandas

      - name: Run update script
        run: |
          # 运行更新脚本，设置起始日期为 2025-01-01
          python update_now.py --start_date 2025-01-01
